<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Explorer - Your Recommendations</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-mountain"></i>
                <span>Nepal Explorer</span>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="results-container">
        <div class="results-header">
            <div class="results-summary">
                <div class="results-icon">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <h1>Your Nepal Adventure Recommendations</h1>
                <p>Based on your preferences, here are the perfect destinations for your Nepal journey</p>
            </div>
        </div>
        <div id="results" class="results-grid">
            <!-- Results will be populated by JavaScript -->
        </div>
    </div>



    <script src="../JS/script.js"></script>
    <script>
        // Ensure displayResults is called when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Result page loaded, calling displayResults...');
            if (typeof displayResults === 'function') {
                displayResults();
            } else {
                console.error('displayResults function not found');
            }
        });
    </script>
</body>
</html>
